name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag discord_bot:$(date +%s)
    - name: Push the Docker Image
      run: docker push 85.201.243.231:5000/discord_bot:$(date +%s)
